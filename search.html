    <script type="text/javascript">
      var s = new Search();

      function srch(q, only_files) {
        s.search(q, only_files, true);
        window.history.pushState('search', 'EMBL-ABR STM', '/search.html' + "?q=" + q + "&" + "onlyfiles=false");
      }

      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
        });
        return vars;
      }

      function view(v) {
        if(v === "table") {
          $('#results').html(s.table_view);
        } else if(v === "google") {
          $('#results').html(s.google_view);
        }
      }

      $( document ).ready(function() {
        var q = getUrlVars()["q"];
        srch(q, false);
        var txtbox = document.getElementById("q");
        txtbox.value = txtbox.value + q;
      });

      $("q").on( "keypress", function(event) {
        if (event.which == 13 && !event.shiftKey) {
            event.preventDefault();
            srch();
        }
      });

      $('#filter_none').on('change', function(){
        srch($('#q').val(), false);
        $('#filter_files').removeAttr('checked');
        $('#filter_none').attr('checked', 'checked');
      });

      $('#filter_files').on('change', function(){
        srch($('#q').val(), true);
        $('#filter_none').removeAttr('checked');
        $('#filter_files').attr('checked', 'checked');
      });

      $('#sort_default').on('change', function() {
        if($('#filter_none').attr('checked')) {
          srch($('#q').val(), false);
        } else {
          srch($('#q').val(), true);
        }
      });

      $('#sort_title').on('change', function(){s.sort_by('title');});
      $('#sort_site').on('change', function(){s.sort_by('link');});

      $('#view_default').on('change', function(){view('table');});
      $('#view_google').on('change', function(){view('google');});
    </script>
